<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagocho by Sergiogod</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="cuerpo">
        <div class="tamagochi" id="fondo">
            <div class="filtro">
                <img class="imagen" src="./img/estados/caquita_normal.png" alt="" id="imagen">
            </div>
        </div>
        <div class="control">
            <textarea spellcheck="false" id="consola" cols="30" rows="10" readonly="true">-Hola soy</textarea> <br>

            <div class="acciones">
                <div id="botones_estatus" style="background-color: rgb(197, 243, 255);" class="accionesSecciones"></div>
                <div id="botones_escenas" style="background-color: rgb(255, 197, 197);" class="accionesSecciones"></div>
                <div id="barras"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
